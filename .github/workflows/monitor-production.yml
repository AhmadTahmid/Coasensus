name: Monitor Production

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate Secret
        env:
          COASENSUS_ADMIN_TOKEN: ${{ secrets.COASENSUS_ADMIN_REFRESH_TOKEN_PROD }}
        run: |
          if [ -z "$COASENSUS_ADMIN_TOKEN" ]; then
            echo "Missing required GitHub secret: COASENSUS_ADMIN_REFRESH_TOKEN_PROD"
            exit 1
          fi

      - name: Run Production Monitor
        env:
          COASENSUS_BASE_URL: "https://coasensus.com"
          COASENSUS_ADMIN_TOKEN: ${{ secrets.COASENSUS_ADMIN_REFRESH_TOKEN_PROD }}
          COASENSUS_MAX_STALE_MINUTES: "90"
        run: node scripts/monitor-production.mjs
