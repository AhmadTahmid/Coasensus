name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build filter-engine dependency
        run: npm run --workspace @coasensus/filter-engine build

      - name: Test web
        run: npx vitest run --pool=threads --root apps/web

      - name: Test filter-engine
        run: npx vitest run --pool=threads --root services/filter-engine

      - name: Test ingest-worker
        run: npx vitest run --pool=forks --maxWorkers=1 --minWorkers=1 --root services/ingest-worker

      - name: Test llm-editor
        run: npx vitest run --pool=threads --root services/llm-editor

      - name: Test shared-types
        run: npm run --workspace @coasensus/shared-types test
