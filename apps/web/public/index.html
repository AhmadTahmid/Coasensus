<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coasensus Feed</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="shell">
      <header class="hero">
        <p class="eyebrow">Coasensus</p>
        <h1>Predictive markets, filtered for civic signal.</h1>
        <p class="sub">
          This feed is generated from active Polymarket markets and prioritizes policy, macro, geopolitics, and public
          impact.
        </p>
      </header>

      <section class="controls">
        <label>
          <span>Search</span>
          <input id="search" type="search" placeholder="Try: election, inflation, ceasefire..." />
        </label>
        <label>
          <span>Sort</span>
          <select id="sort">
            <option value="score">Relevance score</option>
            <option value="volume">Volume</option>
            <option value="liquidity">Liquidity</option>
            <option value="endDate">Ending soon</option>
          </select>
        </label>
        <label>
          <span>Category</span>
          <select id="category">
            <option value="">All categories</option>
            <option value="politics">Politics</option>
            <option value="economy">Economy</option>
            <option value="policy">Policy</option>
            <option value="geopolitics">Geopolitics</option>
            <option value="public_health">Public health</option>
            <option value="climate_energy">Climate & energy</option>
            <option value="tech_ai">Tech & AI</option>
            <option value="sports">Sports</option>
            <option value="entertainment">Entertainment</option>
          </select>
        </label>
        <label>
          <span>Region</span>
          <select id="region">
            <option value="">All regions</option>
            <option value="US">US</option>
            <option value="EU">EU</option>
            <option value="Asia">Asia</option>
            <option value="Africa">Africa</option>
            <option value="MiddleEast">Middle East</option>
            <option value="World">World</option>
          </select>
        </label>
        <label class="checkbox">
          <input type="checkbox" id="includeRejected" />
          <span>Include rejected markets</span>
        </label>
        <button id="refresh" class="button">Refresh</button>
      </section>

      <section class="meta" id="meta"></section>

      <section id="status" class="status"></section>

      <section id="feed" class="feed"></section>

      <section class="pagination">
        <button id="prev" class="button ghost">Previous</button>
        <span id="pageInfo"></span>
        <button id="next" class="button ghost">Next</button>
      </section>
    </div>

    <script src="/app.js" defer></script>
  </body>
</html>
